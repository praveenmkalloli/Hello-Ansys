name: Hello-Ansys Automated pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  run-hello:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run Hello
        run: python hello.py
