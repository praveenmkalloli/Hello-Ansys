name: Hello-Ansys Automated pipeline
on:
  push:
    branches: ["main"]
jobs:
  run-hello:
    runs-on: ubuntu-latest
    steps:
    -name:Checkout repository
    uses: actions/Checkout@v4
    -name: Setup the python
    with:
      python-version: '3.x'
    -name: hello Ansys
    run: python Hello-Ansys.py